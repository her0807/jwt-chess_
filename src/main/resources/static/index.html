<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chess</title>
  <link href="/css/style.css" rel="stylesheet">
  <script defer src="/js/index.js"></script>
</head>
<body>
<div>
  <div id="contents">
    <section id="title-bar">
      Chess With Me
    </section>
    <div class="explanation">
      진행중인 게임
    </div>
    <section id="game-list">
      <div id="games"></div>
    </section>
    <div id="buttons">
      <div id="create-game-button" class="button">새 게임 시작</div>
    </div>
  </div>
</div>
<div id="modal" class="modal-overlay hidden">
  <div class="modal-window">
    <div class="title">
      <h2>새 게임 시작하기</h2>
    </div>
    <div class="close-area" id="close-button">X</div>
    <div class="content">
      <form method="post" id="create-game-form" action="/games" onsubmit="return false">
        <section class="input-section">
          <div class="form-explanation">게임 이름</div>
          <label>
            <input type="text" name="gameName" required/>
          </label>
        </section>
        <section class="input-section">
          <div class="form-explanation">비밀번호</div>
          <label>
            <input type="password" name="password" required/>
          </label>
        </section>
        <section class="submit-section">
          <input type="submit" id="submit-button" class="submit button" value="생성">
        </section>
      </form>
    </div>
  </div>
</div>
</body>
</html>
